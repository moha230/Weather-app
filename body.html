<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styling/body.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Body</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <!-- First Row -->
        <div class="first-row">
          <div class="item">
            <img
              class="weather-image"
              src="/resources/icons_header/WeatherIcon - 2-40.svg"
            />
          </div>
           <!-- First Row toggle button-->
           <div class="toggle">
            <input type="radio" id="toggle-f" name="temperature" class="toggle-input" checked />
            <label for="toggle-f" class="toggle-label">F</label>
            <input type="radio" id="toggle-c" name="temperature" class="toggle-input" />
            <label for="toggle-c" class="toggle-label">C</label>
          </div>
        </div>
        <!-- Second Row -->
        <div class="second-row">
          <div>
            <span class="temperature">25</span><span class="unit">°C</span>
          </div>
          <div class="location-area" >Delhi India</div>
          <div class="item">
            <img class="love-icon" src="/resources/icons-png/Big-heart.png" />
          </div>
        </div>

        <!-- Third Row -->
        <div class="item date-month-year">17 June 2024</div>
        <!-- Fourth Row -->
        <div class="fourth-row day-of-week">
          <div>Thursday</div>
          <div>|</div>
          <div>14:45</div>
        </div>

        <!-- Fifth Row -->
        <div class="fifth-row">
          <div class="weather-info-item">
            <img
              class="weather-info-icon"
              src="resources/icons_header/wind-direction-icon.svg"
              alt="wind-direction"
            />
            <span class="weather-info-label">Wind Speed</span>  
            <span class="weather-info-value">10km/h</span>  
          </div>
          <div class="item">|</div>
          <div class="weather-info-item">
            <img
              class="weather-info-icon"
              src="resources/icons_header/hum.svg"
              alt="humidity"
            />
            <span class="weather-info-label">humidity</span>  
            <span class="weather-info-value">54%</span>  
          </div>
          <div class="item">|</div>
          <div class="weather-info-item">
            <img
              class="weather-info-icon"
              src="resources/icons_header/Group 656.svg"
              alt="rain"
            />
            <span class="weather-info-label">Rain</span>  
            <span class="weather-info-value">0.2%</span>  
          </div>
        </div>

        <!-- Sixth Row -->
        <div class="six-row">
          <div class="rectangle">
            <div class="temp"><span class="forcast-temperature">25</span><span class="unit">°C</span></div>
            <img class="forcast-icon" src="/resources/icons_header/WeatherIcon - 2-65.svg">
            <p>Fri</p>
          </div>
          <div class="rectangle">
            <div class="temp"><span class="forcast-temperature">25</span><span class="unit">°C</span></div>
            <img class="forcast-icon" src="/resources/icons_header/WeatherIcon - 2-65.svg">
            <p>Sat</p>
          </div>
          <div class="rectangle">
            <div class="temp"><span class="forcast-temperature">25</span><span class="unit">°C</span></div>
            <img class="forcast-icon" src="/resources/icons_header/WeatherIcon - 2-65.svg">
            <p>sun</p>
          </div>
          <div class="rectangle">
            <div class="temp"><span class="forcast-temperature">25</span><span class="unit">°C</span></div>
            <img class="forcast-icon" src="/resources/icons_header/WeatherIcon - 2-65.svg">
            <p>Mon</p>
          </div>
          <div class="forcast-button">
           <button>></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
